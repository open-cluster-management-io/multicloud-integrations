apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicloud-integrations
  namespace: open-cluster-management
  labels:
    name: multicloud-integrations
spec:
  replicas: 1
  selector:
    matchLabels:
      name: multicloud-integrations
  template:
    metadata:
      labels:
        name: multicloud-integrations
    spec:
      containers:
      - name: multicloud-integrations-syncresource
        image: quay.io/open-cluster-management/multicloud-integrations:latest
        imagePullPolicy: Always
        command:
        - /usr/local/bin/gitopssyncresc
        - --appset-resource-dir=/etc/gitops-resources
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: multicloud-integrations-syncresource
        - name: OPERATOR_NAME
          value: multicloud-integrations
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/gitops-resources
          name: multicloud-integrations-syncresource
          readOnly: false
      - name: multicloud-integrations-aggregation
        image: quay.io/open-cluster-management/multicloud-integrations:latest
        imagePullPolicy: Always
        command:
        - /usr/local/bin/multiclusterstatusaggregation
        - --appset-resource-dir=/etc/gitops-resources
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_LABEL
          value: multicloud-integrations-aggregation
        - name: OPERATOR_NAME
          value: multicloud-integrations
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/gitops-resources
          name: multicloud-integrations-syncresource
          readOnly: false
      - name: argocd-pull-integration-controller-manager
        image: quay.io/open-cluster-management/multicloud-integrations:latest
        imagePullPolicy: Always
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /usr/local/bin/propagation
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
      serviceAccountName: multicloud-integrations-sa
      volumes:
      - name: multicloud-integrations-syncresource 
        emptyDir: {}
